<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Info — One-Page Profile</title>
  <style>
    body{
      margin:0; background:#0f172a; color:#e5e7eb; font: 16px/1.5 system-ui, sans-serif;
      display:flex; justify-content:center; align-items:center; min-height:100vh;
      overflow:hidden;
    }

    /* Main card animation */
    .card{
      max-width:600px; width:100%; background:#111827; border-radius:18px; padding:24px;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
      opacity:0; transform:translateY(40px);
      animation:fadeInUp 1s ease forwards;
      transition:transform .3s ease, box-shadow .3s ease, box-shadow .4s ease;
    }
    .card:hover{
      transform:translateY(-8px) scale(1.02);
      box-shadow:0 0 25px rgba(34,211,238,.3), 0 20px 50px rgba(0,0,0,.55);
    }
    @keyframes fadeInUp{
      to{opacity:1; transform:translateY(0)}
    }

    .id{display:flex; gap:16px; align-items:center; margin-bottom:20px;}
    .avatar{
      width:90px; height:90px; border-radius:18px; border:2px solid rgba(255,255,255,.2);
      background:url('https://i.postimg.cc/Rh0DPfps/itsnaz.jpg') center/cover no-repeat;
      animation:spinIn 1.5s ease forwards;
      transition:transform .4s ease;
    }
    .avatar:hover{
      animation:pulse 1.5s infinite alternate;
    }
    @keyframes spinIn{
      from{transform:rotate(-360deg) scale(0.5); opacity:0}
      to{transform:rotate(0) scale(1); opacity:1}
    }
    @keyframes pulse{
      from{transform:scale(1); box-shadow:0 0 0 rgba(34,211,238,0)}
      to{transform:scale(1.08); box-shadow:0 0 20px rgba(34,211,238,0.6)}
    }

    .who{min-width:0}
    .name{
      font-size:1.5rem; font-weight:800; margin:0;
      opacity:0; animation:fadeSlide 1.2s ease forwards;
      transition:color .3s ease, text-shadow .3s ease;
    }
    .name:hover{
      color:#22d3ee;
      text-shadow:0 0 10px rgba(34,211,238,0.8);
    }
    .meta{
      color:#94a3b8; margin-top:4px; opacity:0;
      animation:fadeSlide 1.5s ease forwards; animation-delay:.4s
    }
    @keyframes fadeSlide{
      from{opacity:0; transform:translateX(-20px)}
      to{opacity:1; transform:translateX(0)}
    }

    .grid{
      display:grid; gap:14px; grid-template-columns:repeat(2, minmax(0,1fr)); margin-bottom:18px
    }
    .tile{
      background:#0b1023; border:1px solid rgba(148,163,184,.18);
      border-radius:14px; padding:12px;
      opacity:0; transform:translateY(20px) scale(0.95);
      animation:fadeZoom .8s ease forwards;
      transition:transform .4s ease, background .4s ease;
    }
    .tile:nth-child(1){animation-delay:.5s}
    .tile:nth-child(2){animation-delay:.7s}
    .tile:nth-child(3){animation-delay:.9s}
    .tile:nth-child(4){animation-delay:1.1s}
    .tile:hover{
      transform:translateY(-6px) scale(1.05) rotate(1deg);
      background:#1e293b;
      box-shadow:0 0 15px rgba(167,139,250,0.4);
    }
    .tile h4{margin:0 0 6px; font-size:.9rem; color:#cbd5e1}
    .tile .v{color:#f8fafc; font-weight:600}

    @keyframes fadeZoom{
      from{opacity:0; transform:translateY(20px) scale(0.9)}
      to{opacity:1; transform:translateY(0) scale(1)}
    }

    .bio{
      background:#0b1023; border:1px solid rgba(148,163,184,.18);
      border-radius:14px; padding:12px; margin-bottom:18px;
      opacity:0; animation:fadeInSeq 1s ease forwards; animation-delay:1.3s;
      transition:transform .3s ease, background .3s ease, box-shadow .3s ease;
    }
    .bio:hover{
      transform:translateY(-4px) scale(1.02); background:#1e293b;
      box-shadow:0 0 15px rgba(34,211,238,0.4);
    }
    .bio h4{margin:0 0 6px; font-size:.9rem; color:#cbd5e1}

    .links a{
      color:#22d3ee; text-decoration:none; margin-right:12px; position:relative;
      transition:color .3s ease;
      opacity:0; animation:fadeSlide 1s ease forwards;
    }
    .links a:nth-child(1){animation-delay:1.5s}
    .links a:nth-child(2){animation-delay:1.7s}
    .links a:nth-child(3){animation-delay:1.9s}
    .links a::after{
      content:""; position:absolute; left:0; bottom:-2px; width:0%; height:2px;
      background:#22d3ee; transition:.3s
    }
    .links a:hover::after{width:100%}
    .links a:hover{color:#a78bfa}

    @keyframes fadeInSeq{
      from{opacity:0; transform:translateY(30px)}
      to{opacity:1; transform:translateY(0)}
    }

    /* Floating background animation */
    .bg-anim{
      position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1; overflow:hidden;
    }
    .shape{
      position:absolute; border-radius:50%; opacity:.6;
      animation:float 6s ease-in-out infinite, drift 20s linear infinite, colorShift 10s linear infinite;
    }
    .shape.circle{background:rgba(34,211,238,.15);}
    .shape.square{background:rgba(167,139,250,.15); border-radius:8px;}
    .shape.triangle{
      width:0; height:0; border-left:25px solid transparent; border-right:25px solid transparent;
      border-bottom:45px solid rgba(34,211,238,.15);
      animation:floatRotate 10s linear infinite, drift 25s linear infinite, colorShift 8s linear infinite;
    }

    /* Spread shapes in every corner */
    .shape:nth-child(1){width:200px; height:200px; top:5%; left:10%; animation-delay:0s; animation-duration:12s}
    .shape:nth-child(2){width:150px; height:150px; bottom:10%; right:10%; animation-delay:3s; animation-duration:14s}
    .shape:nth-child(3){width:100px; height:100px; top:60%; left:75%; animation-delay:5s; animation-duration:10s}
    .shape:nth-child(4){width:80px; height:80px; bottom:20%; left:5%; background:rgba(139,92,246,.15); animation-delay:7s; animation-duration:13s}
    .shape:nth-child(5){width:60px; height:60px; top:15%; right:15%; background:rgba(251,191,36,.15); animation-delay:2s; animation-duration:11s}
    .shape:nth-child(6){width:120px; height:120px; top:80%; left:40%; background:rgba(236,72,153,.15); animation-delay:4s; animation-duration:15s}
    .shape:nth-child(7){width:90px; height:90px; top:30%; right:5%; background:rgba(34,197,94,.15); animation-delay:6s; animation-duration:12s}

    @keyframes float{
      0%,100%{transform:translateY(0)}
      50%{transform:translateY(-40px)}
    }
    @keyframes floatRotate{
      0%{transform:translateY(0) rotate(0)}
      50%{transform:translateY(-40px) rotate(180deg)}
      100%{transform:translateY(0) rotate(360deg)}
    }
    @keyframes colorShift{
      0%{filter:hue-rotate(0deg)}
      50%{filter:hue-rotate(180deg)}
      100%{filter:hue-rotate(360deg)}
    }
    @keyframes drift{
      0%{transform:translate(0,0)}
      50%{transform:translate(40px, -30px)}
      100%{transform:translate(0,0)}
    }

    /* Music player */
    .music-player{
      margin-top:20px; text-align:center;
      background:#0b1023; border:1px solid rgba(148,163,184,.18);
      border-radius:14px; padding:12px;
      box-shadow:0 0 10px rgba(34,211,238,.3);
      opacity:0; transform:scale(0.9);
      animation:musicPop 1s ease forwards; animation-delay:2.2s;
    }
    .music-player h4{
      margin-bottom:10px; color:#22d3ee; text-shadow:0 0 6px rgba(34,211,238,.6);
      animation:glowTitle 2s infinite alternate;
    }
    @keyframes musicPop{
      to{opacity:1; transform:scale(1)}
    }
    @keyframes glowTitle{
      from{text-shadow:0 0 6px rgba(34,211,238,.6)}
      to{text-shadow:0 0 15px rgba(167,139,250,.8)}
    }
    .music-player audio{
      width:100%; outline:none; display:none;
    }

    /* Custom controls */
    .player-controls{
      display:flex; justify-content:center; align-items:center; gap:12px;
      animation:fadeInSeq 1s ease forwards; animation-delay:2.5s;
    }
    .btn{
      background:#0f172a; border:1px solid #22d3ee; color:#22d3ee;
      padding:8px 14px; border-radius:8px; cursor:pointer;
      font-weight:600; transition:all .3s ease;
      box-shadow:0 0 10px rgba(34,211,238,.3);
    }
    .btn:hover{
      background:#22d3ee; color:#0f172a; box-shadow:0 0 15px rgba(34,211,238,.6);
    }
    .progress{
      flex:1; height:8px; background:#1e293b; border-radius:4px;
      overflow:hidden; cursor:pointer; box-shadow:inset 0 0 5px rgba(34,211,238,.4);
    }
    .progress-bar{
      width:0%; height:100%; background:#22d3ee;
      transition:width .2s;
      box-shadow:0 0 10px rgba(34,211,238,.6);
    }
    .progress-bar.pulse{
      animation:pulseGlow 1s infinite;
    }
    @keyframes pulseGlow{
      0%{box-shadow:0 0 6px rgba(34,211,238,.4)}
      50%{box-shadow:0 0 20px rgba(167,139,250,.8)}
      100%{box-shadow:0 0 6px rgba(34,211,238,.4)}
    }
  </style>
</head>
<body>
  <div class="bg-anim">
    <div class="shape circle"></div>
    <div class="shape square"></div>
    <div class="shape circle"></div>
    <div class="shape square"></div>
    <div class="shape triangle"></div>
    <div class="shape circle"></div>
    <div class="shape square"></div>
  </div>

  <section class="card">
    <div class="id">
      <div class="avatar"></div>
      <div class="who">
        <h3 class="name">Naz Rodriguez</h3>
        <div class="meta">Birthday: May 29, 2007 • Age: 18</div>
      </div>
    </div>

    <div class="grid">
      <div class="tile"><h4>Phone</h4><div class="v">(516) 870-2747</div></div>
      <div class="tile"><h4>Email</h4><div class="v">Nazrodriguez4@gmail.com</div></div>
    </div>

    <div class="bio">
      <h4>About</h4>
      <div>Yerrrrr its Naz :)</div>
    </div>

    <div class="links">
      <a href="https://x.com/Itsnzzzz" target="_blank">X/Twitter</a>
      <a href="https://www.instagram.com/itsnzzzz#" target="_blank">Instagram</a>
      <a href="https://www.tiktok.com/@itsnzzy" target="_blank">TikTok</a>
    </div>

    <div class="music-player">
      <h4>My Music</h4>
      <audio id="audio" autoplay>
        <source src="https://audio.jukehost.co.uk/9wVAZsk3qcMMo2mlqFDtQ5PoBvoWiSkh" type="audio/mpeg">
      </audio>
      <div class="player-controls">
        <button class="btn" id="play">▶</button>
        <div class="progress" id="progress">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
      </div>
    </div>
  </section>

  <script>
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('play');
    const progress = document.getElementById('progress');
    const progressBar = document.getElementById('progress-bar');

    playBtn.addEventListener('click', () => {
      if(audio.paused){
        audio.play();
        playBtn.textContent = '⏸';
        progressBar.classList.add('pulse');
      } else {
        audio.pause();
        playBtn.textContent = '▶';
        progressBar.classList.remove('pulse');
      }
    });

    audio.addEventListener('timeupdate', () => {
      const percent = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = percent + '%';
    });

    progress.addEventListener('click', (e) => {
      const rect = progress.getBoundingClientRect();
      const offsetX = e.clientX - rect.left;
      const width = rect.width;
      const percent = offsetX / width;
      audio.currentTime = percent * audio.duration;
    });

    // Set play button state on load
    window.addEventListener('load', () => {
      audio.play().then(() => {
        playBtn.textContent = '⏸';
        progressBar.classList.add('pulse');
      }).catch(() => {
        playBtn.textContent = '▶'; // if autoplay is blocked
      });
    });
  </script>
</body>
</html>
